    <main class="demo-page-content">
      <section>
        <div class="href-target" id="intro"></div>
        <h1 class="package-name"> Ajouter un nouveau candidat</h1>
      </section>
  
      <section>
        <div class="href-target" id="perso"></div>
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-align-justify">
            <line x1="21" y1="10" x2="3" y2="10" />
            <line x1="21" y1="6" x2="3" y2="6" />
            <line x1="21" y1="14" x2="3" y2="14" />
            <line x1="21" y1="18" x2="3" y2="18" />
          </svg>
          Informations personnelles
        </h1>  
        <div class="nice-form-group">
          <label>Numero du candidat</label>
          <input type="text" placeholder="Numero carte electeur" value="" />
        </div>
  
        <div class="nice-form-group">
          <label>Prenom</label>
          <input type="text" placeholder="Prenom" value="" />
        </div>
  
        <div class="nice-form-group">
          <label>Nom</label>
          <input type="text" placeholder="Nom" value="" />
        </div>

        <div class="nice-form-group">
            <label>Date de naissance</label>
            <input type="date" value="2018-07-22" />
          </div>
      </section>

      <section>
        <div class="href-target" id="supp"></div>
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-feather">
            <path d="M20.24 12.24a6 6 0 0 0-8.49-8.49L5 10.5V19h8.5z" />
            <line x1="16" y1="8" x2="2" y2="22" />
            <line x1="17.5" y1="15" x2="9" y2="15" />
          </svg>
          Informations supplémentaires
        </h1>

        <div class="nice-form-group">
            <label>Email</label>
            <input type="email" placeholder="Adresse  email" value="" class="icon-right" />
        </div>

        <div class="nice-form-group">
          <label>Telephone</label>
          <input type="tel" placeholder="Numero de telephone" value="" class="icon-right" />
        </div>
  
      </section>

      <section>
        <div class="href-target" id="parti"></div>
        <h1>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-server">
            <rect x="2" y="2" width="20" height="8" rx="2" ry="2" />
            <rect x="2" y="14" width="20" height="8" rx="2" ry="2" />
            <line x1="6" y1="6" x2="6.01" y2="6" />
            <line x1="6" y1="18" x2="6.01" y2="18" />
          </svg>
          Informations électorales
        </h1>
  
        <div class="nice-form-group">
            <label>Url</label>
            <input type="url" placeholder="www.monsite.com" value="" class="icon-right" />
          </div>
    
          <div class="nice-form-group">
            <label>Nom du parti</label>
            <input type="text" placeholder="Nom du parti" value="" class="icon-right" />
          </div>
       
          <div class="nice-form-group">
            <label>Slogan du candidat</label>
            <textarea rows="2" placeholder=""></textarea>
          </div>
    
          <div class="nice-form-group">
            <label>Choisir une photo</label>
            <input type="file" />
          </div>
  
          <fieldset class="nice-form-group">
    <legend>Trois (3) couleurs parti </legend>
    <div class="nice-form-group">
      <input type="checkbox" id="vert" />
      <label for="vert">Vert</label>
    </div>
      
    <div class="nice-form-group">
      <input type="checkbox" id="Jaune" />
      <label for="Jaune">Jaune</label>
    </div>
      
    <div class="nice-form-group">
      <input type="checkbox" id="rouge" />
      <label for="rouge">Rouge</label>
    </div>
  
    <div class="nice-form-group">
        <input type="checkbox" id="bleu" />
        <label for="bleu">Bleu</label>
      </div>
        
      <div class="nice-form-group">
        <input type="checkbox" id="orange" />
        <label for="orange">Orange</label>
      </div>
        
      <div class="nice-form-group">
        <input type="checkbox" id="blanc" />
        <label for="blanc">Blanc</label>
      </div>
            </fieldset>
      </section>
